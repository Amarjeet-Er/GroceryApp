<div class="header">
  <div class="navbar">
    <ion-button fill="clear" shape="round" routerLink="/login">
      <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
    </ion-button>
    <span>Forgot Password</span>
  </div>
</div>

<ion-content>
  <div class="imgBox">
    <img src="../../assets/image/pass.jfif" alt="image">
  </div>

  <div class="infoBox">
    <p>
      Please enter your email address.
    </p>
  </div>

  <form [formGroup]="forgotForm">
    <div class="actionBox">
      <ion-input type="email" label="Enter your email id" label-placement="floating" fill="outline"
        helperText="Enter a valid email" errorText="Invalid email" ngModel email required
        formControlName="Email"></ion-input>
      <ion-button shape="round" class="Btn" (click)="sendOtp()">Send</ion-button>
    </div>
  </form>
</ion-content>

<ion-modal #VerifyEmail>
  <ng-template>

    <div class="header">
      <div class="navbar">
        <ion-button fill="clear" shape="round" (click)="VerifyEmail.dismiss()">
          <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
        </ion-button>
        <span>Verify Your Email</span>
      </div>
    </div>
    <ion-content>
      <div class="imgBox">
        <img src="../../assets/image/img-3.png" alt="image">
      </div>

      <div class="infoBox">
        <p>
          Please enter your OTP send to your email address
        </p>
      </div>

      <div class="actionBox">
        <form [formGroup]="otpForm">
          <div class="otpBox">
            <input type="number" maxlength="1" formControlName="digit1" #input1 (input)="onInputChange($event, input2)"
              (keydown)="onInputKeyDown($event, input1, null)">

            <input type="number" maxlength="1" formControlName="digit2" #input2 (input)="onInputChange($event, input3)"
              (keydown)="onInputKeyDown($event, input2, input1)">

            <input type="number" maxlength="1" formControlName="digit3" #input3 (input)="onInputChange($event, input4)"
              (keydown)="onInputKeyDown($event, input3, input2)">

            <input type="number" maxlength="1" formControlName="digit4" #input4 (input)="onInputChange($event, input5)"
              (keydown)="onInputKeyDown($event, input4, input3)">

            <input type="number" maxlength="1" formControlName="digit5" #input5 (input)="onInputChange($event, input6)"
              (keydown)="onInputKeyDown($event, input5, input4)">

            <input type="number" maxlength="1" formControlName="digit6" #input6 (input)="onInputChange($event, null)"
              (keydown)="onInputKeyDown($event, input6, input5)">
          </div>
        </form>
        <span (click)="sendOtp()">Resend OTP</span>
        <ion-button shape="round" class="Btn" (click)="confirmOtp()">Verify</ion-button>

      </div>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal #confirmpass>
  <ng-template>
    <div class="header">
      <div class="navbar">
        <ion-button fill="clear" shape="round" (click)="confirmpass.dismiss()">
          <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
        </ion-button>
        <span>Change Password</span>
      </div>
    </div>
    <ion-content>
      <div class="imgBox">
        <img src="../../assets/image/pass.jfif" alt="image">
      </div>

      <div class="infoBox">
        <p>
          Please enter your OTP send to your email address
        </p>
      </div>
      <form [formGroup]="forgotForm">
        <div class="actionBox">
          <ion-input type="text" label="Enter New Password" label-placement="floating" fill="outline"></ion-input>
          <ion-input type="text" label="Enter Confirm Password" label-placement="floating" fill="outline"></ion-input>
          <ion-button shape="round" class="Btn">Change</ion-button>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
