<div class="header">
  <div class="navbar">
    <ion-button fill="clear" shape="round" routerLink="/home/account">
      <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
    </ion-button>
    <span>Live Location</span>
  </div>
</div>

<ion-content>
  <div style="height: 100%; width: 100%">
    <google-map
      height="100%"
      width="100%"
      [center]="mapCenter"
      [zoom]="zoom"
      [options]="mapOptions"
      (mapLoad)="onMapLoad($event)"
    >
      <!-- Driver Marker -->
      <map-marker
        *ngIf="driverLocation"
        [position]="driverLocation"
        [title]="'Driver Location'"
        [icon]="driverIcon"
      ></map-marker>

      <!-- Customer Marker -->
      <map-marker
        *ngIf="customerLocation"
        [position]="customerLocation"
        [title]="'Customer Location'"
        [icon]="userIcon"
      ></map-marker>
    </google-map>
  </div>
</ion-content>
