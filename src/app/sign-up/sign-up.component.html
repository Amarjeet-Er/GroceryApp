<div class="header">
  <div class="navbar">
    <ion-button fill="clear" shape="round" routerLink="/home/account">
      <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
    </ion-button>
  </div>
</div>

<ion-content class="ion-padding">
  <h1 class="ion-margin">Create New Account</h1>
  <p class="ion-margin">Enter Your Details to create account</p>

  <div class="main">
    <ion-input label="Enter your username" label-placement="floating" fill="outline" placeholder="e.g: abcd">
      <ion-icon slot="start" name="person" aria-hidden="true"></ion-icon>
    </ion-input>

    <ion-input type="email" label="Enter your email" label-placement="floating" fill="outline"
      placeholder="e.g: example@mail.com" helperText="Enter a valid email" errorText="Invalid email" ngModel email>
      <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
    </ion-input>

    <ion-input label="Enter your password" label-placement="floating" fill="outline" placeholder="e.g: abc@123"
      [type]="showPassword ? 'text' : 'password'" #passwordInput>
      <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
      <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="showPassword = !showPassword">
        <ion-icon slot="icon-only" [name]="showPassword ? 'eye' : 'eye-off'" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>

    <ion-button class="submitBtn" shape="round">Sign Up</ion-button>

    <ion-row class="ion-align-items-center">
      <hr />
      <p>Or Sign in with</p>
      <hr />
    </ion-row>

    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-button class="socialBtn">
        <svg width="30px" height="30px" viewBox="0 0 256 262">
          <path fill="#4285f4"
            d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" />
          <path fill="#34a853"
            d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" />
          <path fill="#fbbc05"
            d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602z" />
          <path fill="#eb4335"
            d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" />
        </svg>
        <span>Google</span>
      </ion-button>
    </ion-row>


    <p>Alredy have an account?<b routerLink="/login">Sign In</b></p>
  </div>
</ion-content>
